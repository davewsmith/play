<!DOCTYPE html>
<html>
<head>
<title>Footer</title>
<style>
* { box-sizing: border-box; }
body { margin: 0; }
body { min-height: 100vh; }

body { font-family: Arial, sans-serif; }

body { position: relative; }

#wrapper {
    position: relative;
    padding: 1em;
}
#footer {
    width: 100%;
    position: absolute;
    bottom: 0;
    padding: 1em;
    border-top: 1px solid gray;
    background-color: salmon;
}

</style>
</head>

<body>
<div id="wrapper">
<h1>Body</h1>
</div>
<div id="footer">Footer</div>
</body>

</html>
