<!DOCTYPE html>
<html>
<head>
<title>Grid footer</title>
<meta name="viewport" content="width=device-width">
<style>
body { margin: 0; min-height: 100vh; }
body { font-family: Arial, sans-serif; }

#container {
  display: grid;
  grid-template-rows: calc(100vh - 50px) 50px;
}

#content {
  grid-area: 1;
}

#footer {
  grid-area: 2;
  border-top: 1px solid gray;
  background-color: #eee;
}

</style>
</head>

<body>
<div id="container">
  <div id="content">
  <h2>content</h2>
  </div>
  <div id="footer">
  <h4>footer</h4>
  </div>
</div>
</body>

</html>
